<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4df2225f6a.js"
      crossorigin="anonymous"
    ></script>

    <title>Giriş Yap</title>
  </head>
  <body>
    <section class="login">
      <div class="card">
        <div class="card__img">
          <img src="../img/login.png" alt="" />
        </div>

        <form action="" class="card__form">
          <h2 class="heading-secondary bolder mb-s splash">Giriş Yap</h2>
          <div class="card__form--wrapper">
            <label for="" class="card__form--wrapper-label">E mail</label>
            <input type="email" placeholder="" />
          </div>
          <div class="card__form--wrapper">
            <label for="" class="card__form--wrapper-label">Şifre</label>
            <input type="password" placeholder="" />
          </div>
          <button class="btn btn-corner mt-m">Giriş Yap</button>
        </form>
      </div>
    </section>
  </body>
</html>
